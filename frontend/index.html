<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Todo App</title>

<!-- ⭐ MOST IMPORTANT FOR ANDROID MOBILE VIEW -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2ff;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    background: #fff;
    width: 100%;
    max-width: 450px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 25px rgba(0,0,0,0.12);
    animation: fadeIn 0.8s ease;
  }

  h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 15px;
  }

  .input-area {
    display: flex;
    gap: 8px;
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #6c63ff;
    font-size: 16px;
  }

  button {
    background: #6c63ff;
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: .3s;
  }

  button:active {
    transform: scale(0.96);
  }

  ul {
    padding-left: 0;
    margin-top: 20px;
  }

  li {
    list-style: none;
    background: #eef0ff;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.3s ease;
    font-size: 16px;
  }

  .deleteBtn {
    background: #ff4747;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-10px);}
    to {opacity:1; transform: translateY(0);}
  }

  @keyframes slideIn {
    from {opacity:0; transform: translateX(-20px);}
    to {opacity:1; transform: translateX(0);}
  }

  /* ⭐ Mobile optimization */
  @media (max-width: 500px) {
    h1 { font-size: 22px; }
    input { font-size: 14px; }
    button { font-size: 14px; }
    li { font-size: 15px; }
  }
</style>

</head>
<body>

<div class="container">
  <h1>Todo List</h1>

  <div class="input-area">
    <input id="todoInput" placeholder="Enter todo..." />
    <button onclick="addTodo()">Add</button>
  </div>

  <ul id="todoList"></ul>
</div>

<script>
  const input = document.getElementById("todoInput");
  const list = document.getElementById("todoList");

  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  renderTodos();

  function addTodo() {
    const text = input.value.trim();
    if (!text) return alert("Please enter a todo");
    const todo = { id: Date.now(), text };

    todos.push(todo);
    save();
    renderTodos();
    input.value = "";
  }

  function deleteTodo(id) {
    todos = todos.filter(t => t.id !== id);
    save();
    renderTodos();
  }

  function save() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function renderTodos() {
    list.innerHTML = "";
    todos.forEach(todo => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${todo.text}</span>
        <button class="deleteBtn" onclick="deleteTodo(${todo.id})">Delete</button>
      `;
      list.appendChild(li);
    });
  }
</script>
<script src="./app.js"></script>

</body>
</html>
