<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Todo App</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2ff;
    padding: 40px;
    display: flex;
    justify-content: center;
  }

  .container {
    background: white;
    padding: 25px;
    width: 420px;
    max-width: 95%;            /* MOBILE friendly */
    border-radius: 15px;
    box-shadow: 0px 4px 25px rgba(0,0,0,0.1);
    animation: fadeIn 0.8s ease;
  }

  h1 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 26px;
  }

  .input-area {
    display: flex;
    gap: 10px;
  }

  input {
    flex: 1;
    padding: 12px;
    border: 2px solid #6c63ff;
    border-radius: 7px;
    outline: none;
    font-size: 16px;
  }

  button {
    padding: 12px 18px;
    background: #6c63ff;
    color: white;
    border: none;
    border-radius: 7px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 15px;
  }

  button:hover {
    background: #574bff;
  }

  ul {
    margin-top: 20px;
    padding-left: 0;
  }

  li {
    list-style: none;
    background: #eef0ff;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    animation: slideIn 0.4s ease;
  }

  .deleteBtn {
    background: #ff4a4a;
    color: white;
    border: none;
    padding: 7px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: .3s;
    font-size: 14px;
  }

  .deleteBtn:hover {
    background: #cc0000;
  }

  /* âœ¨ Animations */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-12px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @keyframes slideIn {
    from {opacity: 0; transform: translateX(-25px);}
    to {opacity: 1; transform: translateX(0);}
  }

  /* ðŸ“± MOBILE RESPONSIVE */
  @media (max-width: 600px) {
    body {
      padding: 20px;
    }

    h1 {
      font-size: 22px;
    }

    input {
      font-size: 14px;
      padding: 10px;
    }

    button {
      padding: 10px 14px;
      font-size: 14px;
    }

    li {
      font-size: 14px;
    }
  }

  /* ðŸ“² TABLET VIEW */
  @media (min-width: 600px) and (max-width: 900px) {
    .container {
      width: 520px;
    }

    input, button {
      font-size: 17px;
    }
  }

</style>

</head>
<body>

<div class="container">
  <h1>Todo List</h1>

  <div class="input-area">
    <input id="todoInput" placeholder="Enter todo..." />
    <button onclick="addTodo()">Add</button>
  </div>

  <ul id="todoList"></ul>
</div>

<script>
  const input = document.getElementById("todoInput");
  const list = document.getElementById("todoList");

  // Load todos
  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  renderTodos();

  function addTodo() {
    const text = input.value.trim();
    if (text === "") return alert("Please enter a todo!");

    const todo = { id: Date.now(), text };
    todos.push(todo);
    saveTodos();
    renderTodos();
    input.value = "";
  }

  function deleteTodo(id) {
    todos = todos.filter(t => t.id !== id);
    saveTodos();
    renderTodos();
  }

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function renderTodos() {
    list.innerHTML = "";
    todos.forEach(todo => {
      const li = document.createElement("li");
      li.innerHTML = `
        <span>${todo.text}</span>
        <button class="deleteBtn" onclick="deleteTodo(${todo.id})">Delete</button>
      `;
      list.appendChild(li);
    });
  }
</script>
<script src="app.js"></script>

</body>
</html>
